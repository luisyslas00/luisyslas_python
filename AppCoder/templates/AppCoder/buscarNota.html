{% extends "AppCoder/padre.html" %}
{% load static %}

{% block contenidoCambia %}
    <form action="/AppCoder/resultadoNota/" method="GET"> 

        <input type="text" name="nota" id="nota" required>
    
        <input type="submit" value="Buscar" />
    </form>
    <a class="" href="{% url 'Inicio' %}">Volver a Inicio</a>
    {% if notas %}
        {% for nota in notas %}
        <p> {{nota.mensaje}} </p>
        {% endfor %}
    {% else %}
        <h3>Nota no encontrada</h3>
    {% endif %}
{% endblock %}
