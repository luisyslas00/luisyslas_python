{% extends "AppCoder/padre.html" %}
{% load static %}

{% block contenidoCambia %}
    <form action="/AppCoder/resultadoNota/" method="GET"> 

        <input type="text" name="nota" id="nota" required>
    
        <input class="btn btn-success" type="submit" value="Buscar" />
    </form>
    <a class="btn btn-dark mt-4" href="{% url 'Inicio' %}">Volver a Inicio</a>
    {% if notas %}
        {% for nota in notas %}
        <div class="card mt-4" style="width: 18rem;">
            <div class="card-body">
                <p> {{nota.mensaje}} </p>
            </div>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
