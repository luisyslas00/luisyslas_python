{% extends "AppCoder/padre.html" %}
{% load static %}

{% block contenidoCambia %}
  <form action="/AppCoder/resultadoContacto/" method="GET"> 
    <input type="text" name="nombre" id="nombre" required>
    <input type="submit" value="Buscar" />
  </form>
  <a href="{% url 'Contactos' %}" class="btn btn-warning mt-4">Volver</a>
  {% if contactos %}
    {% for contacto in contactos %}
      <div class="card mt-4" style="width: 18rem;">
        <div class="card-header">
          {{contacto.nombre}} {{contacto.apellido}}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Tel√©fono: {{contacto.telefono}}</li>
          <li class="list-group-item">Email: {{contacto.email}}</li>
        </ul>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
