<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'AppCoder/css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{%static 'AppCoder/assets/favicon.ico' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{%static 'AppCoder/css/styles.css' %}" rel="stylesheet" />
    <title>Inicio</title>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'Inicio' %}">Inicio</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'Contactos' %}">Contacto</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'Peliculas' %}">Peliculas</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'Notas' %}">Notas</a>
                <!-- {% if request.user.is_authenticated %}
                <p class="text-muted small mb-4 mb-lg-0"> Hola, {{user.username}}!!!.</p>
                <a class="btn btn-danger mb-4" href="{% url 'Logout' %}">Salir</a>
                {% endif %} -->
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    {% if request.user.is_authenticated %}
                    <p class="text-muted small mb-4 mb-lg-0"> Hola, {{user.username}}!!!.</p>
                    <a class="btn btn-danger mb-4" href="{% url 'Logout' %}">Salir</a>
                    {% endif %}
                </div>
            </nav>
            <div class="container-fluid">
                <h1 class="mt-4">Tu MEMO</h1>
                {% block contenidoCambia %}
                    <!-- Contenido que cambia -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
